<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>

</head>

<body>
    <div class="container vh-100 ">

        

            <div>
                <h1 class="text-info text-center my-2">THE GAME</h1>
            </div>

            <div>
                <div>
                    <h4 class="text-white text-center my-1">Are you lucky or are you clever? <br> Let's try yourself
                        with the
                        Game!
                    </h4>
                    <h5 class="text-white text-center my-1">The Machine choice a number from 1 to 100 in a random way.
                        Your task
                        is to guess this number.</h5>


                    <h2 class="text-white text-center my-1"> We will help you with tips</h2>
                </div>
                <div class="d-flex justify-content-center">

                    <button onclick="letsPlay()" class="btn btn-info  my-1 playTheGame">PLAY!</button>

                </div>
            </div>
        
        <div>

            <dialog class="d-flex flex-column justify-content-around d-none">

                <div class="d-flex justify-content-center">
                    <span>Try </span>
                    <output id="counter" class="px-2">10</output>
                    <span> of 10</span>
                </div>

                <label for="variant">Enter your variant</label>
                <input type="number" id="variant">


                <button onclick="submit()" class="btn btn-success submit my-3" id="start">SUBMIT</button>

                <span id='sss1' class="span1 ">The Secret Number is
                    <output id="message"></output>
                </span>

                <span id='sss2' class="span2 d-none">The Secret Number is
                    <output id="secretNumber"> </output>
                </span>

                <button onclick="repeatTheGame()" class="btn btn-success my-3 repeatTheGame" id="repeat">REPEAT</button>

            </dialog>
        </div>

    </div>
</body>

</html>
